<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <header class="card__header">
          <figure class="card__avatar">
            <img src="assets/images/avatar-jessica.jpeg" alt="avatar image" />
          </figure>
          <div class="card__personal-info">
            <h1 class="card__name">Jessica Randall</h1>
            <h2 class="card__address">London, United Kingdom</h2>
          </div>
          <div class="card__description">
            <p class="card__info">"Front-end developer and avid reader."</p>
          </div>
        </header>
        <section class="card__body">
          <button class="card__button">
            <a href="#" class="card__link">GitHub</a>
          </button>
          <button class="card__button">
            <a href="#" class="card__link">Frontend Mentor</a>
          </button>
          <button class="card__button">
            <a href="#" class="card__link">LinkedIn</a>
          </button>
          <button class="card__button">
            <a href="#" class="card__link">Twitter</a>
          </button>
          <button class="card__button">
            <a href="#" class="card__link">Instagram</a>
          </button>
        </section>
      </article>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/MarcosAvg" target="_blank">Marcos Valenzuela</a>.
      </div>
    </footer>
  </body>
</html>
